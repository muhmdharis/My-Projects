<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6">Register for an Account</h2>
            <form method="post" action="{% url 'register' %}" class="space-y-4">
                {% csrf_token %}
                {{msg}}
                <div>
                    <label for="u" class="block text-sm font-medium text-gray-600 mb-2">Username:</label>
                    <input type="text" id="u" name="u" placeholder="username" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>

                <div>
                    <label for="e" class="block text-sm font-medium text-gray-600 mb-2">Email:</label>
                    <input type="email" id="e" name="e" placeholder="email" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>

                <div>
                    <label for="m" class="block text-sm font-medium text-gray-600 mb-2">Category:</label>
                    
                    <select name="m" id="m" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                        <option value="user">User</option>
                        <option value="shop">Shop Owner to Sell </option>
                    </select>
                </div>

                <div>
                    <label for="p" class="block text-sm font-medium text-gray-600 mb-2">Password:</label>
                    <input type="password" id="p" name="p" placeholder="password" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>

                <div>
                    <label for="u" class="block text-sm font-medium text-gray-600 mb-2">Location:</label>
                    <input type="text" id="l" name="l" placeholder="location" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>

                <button type="submit" class="text-white py-2 px-4 rounded-md focus:outline-none" style="background-color: #333;" onmouseover="this.style.backgroundColor='#555'" onmouseout="this.style.backgroundColor='#333'">Register</button>
            </form>
        </div>
    </div>

    <script src="" async defer></script>
</body>
</html>
